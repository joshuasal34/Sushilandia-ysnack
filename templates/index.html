<style>

/* ===== SCROLL SUAVE ===== */
html{
scroll-behavior:smooth;
}

/* ===== FONDO PREMIUM ===== */
body{
background:
radial-gradient(circle at 20% 20%, #1a0000, transparent 40%),
radial-gradient(circle at 80% 80%, #001a1a, transparent 40%),
#000;
background-size:200% 200%;
animation:fondoMove 12s infinite alternate;
color:white;
font-family:'Poppins',sans-serif;
margin:0;
text-align:center;
padding-top:80px;
}

@keyframes fondoMove{
from{background-position:0% 50%;}
to{background-position:100% 50%;}
}

/* ===== LOADER ===== */
#loader{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:28px;
z-index:9999;
animation:fadeOut 2s forwards;
animation-delay:1.5s;
}

@keyframes fadeOut{
to{
opacity:0;
visibility:hidden;
}
}

/* ===== NAVBAR ===== */
.navbar{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(12px);
padding:15px;
display:flex;
justify-content:center;
gap:20px;
z-index:1000;
}

.navbar a{
color:white;
text-decoration:none;
font-weight:bold;
transition:.3s;
}

.navbar a:hover{
color:#ff0000;
transform:scale(1.1);
}

/* ===== TITULO ===== */
h1{
color:#ff0000;
font-size:45px;
}

/* ===== SECCIONES ===== */
h2{
color:#ffcc00;
margin-top:60px;
}

/* ===== CONTENEDOR ===== */
.menu{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:25px;
padding:20px;
}

/* ===== TARJETAS ===== */
.plato{
background:rgba(20,20,20,0.8);
backdrop-filter:blur(10px);
padding:15px;
border-radius:18px;
overflow:hidden;
transition:.4s;
position:relative;
}

/* brillo */
.plato::before{
content:'';
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(
120deg,
transparent,
rgba(255,255,255,.3),
transparent);
transition:.6s;
}

.plato:hover::before{
left:100%;
}

.plato:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 15px 35px rgba(255,0,0,.6);
}

/* ===== IMAGEN ===== */
.plato img{
width:300px;
border-radius:12px;
transition:.5s;
}

.plato:hover img{
transform:scale(1.1);
}

/* ===== SCROLL ANIMATION ===== */
.hidden{
opacity:0;
transform:translateY(60px);
transition:1s;
}

.show{
opacity:1;
transform:translateY(0);
}

/* ===== WHATSAPP ===== */
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px 22px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 20px black;
animation:float 2s infinite;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-8px);}
100%{transform:translateY(0);}
}

</style>
</head>

<!-- ANIMACION SCROLL -->
<script>
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('show');
}
});
});

document.querySelectorAll('.hidden')
.forEach(el=>observer.observe(el));
