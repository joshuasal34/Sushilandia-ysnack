/* ===== FONDO ===== */
body{
    background:linear-gradient(180deg,#000,#0a0a0a,#111);
    color:white;

    text-align:center;

/* ===== TITULO ===== */

/* ===== SECCIONES ===== */

.menu{
    display:flex;

/* ===== TARJETAS PRO ===== */
.plato{
    background:#141414;
    padding:15px;
    border-radius:18px;
    position:relative;
    overflow:hidden;
    transition:0.4s;
}

/* brillo premium */
.plato::before{
    content:'';
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
    );
    transition:0.6s;
}

.plato:hover::before{
    left:100%;
}

.plato:hover{
    transform:translateY(-10px) scale(1.03);
    box-shadow:0 15px 35px rgba(255,0,0,0.5);
}

/* ===== IMAGENES ===== */
.plato img{
    width:300px;
    border-radius:12px;
    transition:0.5s;
}

.plato:hover img{
    transform:scale(1.08);
}

/* ===== BOTON WHATSAPP ===== */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    padding:15px 22px;
    border-radius:50px;
    text-decoration:none;
    font-size:18px;
    font-weight:bold;
    box-shadow:0 0 15px black;
    animation:float 2s infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
    100%{transform:translateY(0);}
}

/* entrada titulo */
@keyframes fadeDown{
    from{
        opacity:0;
        transform:translateY(-40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

</style>
